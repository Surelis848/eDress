{% extends 'base.html'%} {% block content %}
<div class="row clo-card">
    {% for clo in clothes %}
    <div class="card bg-light mb-3" style="width: 20rem;">
        <div class="card-header">
            <img class="card_image" src="{{clo.picture}}" placeholder="{{clo.title}}"></img>
        </div>
        <div class="card-body">
            <h2>
                <div class="row">
                    <div class="col-sm-8">
                        <button class="btn btn-link card-title text-secondary" type="button" data-toggle="collapse" aria-expanded="false" data-target="#c{{clo._id}}" aria-controls="c{{clo._id}}"><i class="fas fa-angle-down"></i> {{clo.title}}</button>
                    </div>
                    <div class="col-sm-4">
                        <a href="{{url_for('edit_clothes', clo_id=clo._id)}}" class="edbtn btn btn-info"><i class="fas fa-pencil-alt"></i></a>
                        <a href="{{url_for('delete_clothes', clo_id=clo._id)}}" class="edbtn btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </h2>
            <div id="c{{clo._id}}" class="collapse">
                <p class="card-text">{{clo.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    <p class="totop">
        <a class='text-secondary' href="#top">Back to top</a>
    </p>
</div>
{% endblock %}
