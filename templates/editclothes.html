{% extends 'base.html'%} {% block content %}
<div class="row">
    <form action="{{ url_for('update_clothes', clo_id=clothes._id) }}" method="POST" class="col-sm-12">
        <fieldset>
            <h2>Edit Your Piece</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" value="{{clothes.username}}">
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" placeholder="Title" value="{{clothes.title}}">
            </div>
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" name="type">
        <option class="disabled selected">Choose type</option>
        <option>T-shirt</option>
        <option>Shirt</option>
        <option>Sweather</option>
        <option>Jacket</option>
        <option>Cardigan</option>
        <option>Dress</option>
        <option>Skirt</option>
        <option>Pants</option>
        <option>Shorts</option>
        <option>Leggings</option>
        <option>Jumpsuit</option>
        <option>Romper</option>
        <option>Sportswear</option>
        <option>Coat</option>
      </select>
            </div>
            <div class="form-group">
                <label>Condition</label>
                <select multiple="" class="form-control" name="condition">
        <option>New</option>
        <option>Very Good</option>
        <option>Good</option>
        <option>Used</option>
        <option>Acceptable</option>
        <option>Poor</option>
      </select>
            </div>
            <div class="form-group">
                <label>Size</label>
                <select class="form-control" name="size">
        <option class="disabled selected">Choose size</option>
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>XXL</option>
        <option>XXXL</option>
        <option>Universal</option>
        </select>
            </div>
            <div class="form-group">
                <label>Brand</label>
                <textarea class="form-control" name="brand" rows="1" placeholder="Insert Brand">{{clothes.brand}}</textarea>
            </div>
            <div class="form-group">
                <label>Composition</label>
                <textarea class="form-control" name="composition" rows="1" placeholder='Put in composition of your piece'>{{clothes.composition}}</textarea>
            </div>
            <div class="form-group">
                <label>Color</label>
                <select class="form-control" name="color">
        <option class="disabled selected">Choose color</option>
        <option>Black</option>
        <option>White</option>
        <option>Red</option>
        <option>Bordo</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Purple</option>
        <option>Brown</option>
        <option>Grey</option>
        <option>Multicolor</option>
        <option>Other</option>
      </select>
            </div>
            <fieldset class="form-group" name="season">
                <label>Season</label>
                <div class="form-check">
                    <label class="form-check-label">
          <input class="form-check-input" type="checkbox">
          Spring
        </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
          <input class="form-check-input" type="checkbox">
          Summer
        </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
          <input class="form-check-input" type="checkbox">
          Autumn
        </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
          <input class="form-check-input" type="checkbox">
          Winter
        </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
          <input class="form-check-input" type="checkbox">
          N/A
        </label>
                </div>
            </fieldset>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="4" placeholder='Tell about any defects this piece has...'>{{clothes.description}}</textarea>
            </div>
            <div class="form-group">
                <label>Add the url link to your image</label>
                <input type="url" class="form-control" name="picture" placeholder="image url" value="{{clothes.picture}}">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
