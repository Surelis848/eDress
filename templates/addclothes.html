{% extends 'base.html'%} {% block content %}
<div class="row">
    <form action="{{ url_for('insert_clothes') }}" method="POST" class="form-center bg-light">
        <fieldset>
            <h2 class='text-secondary'>Add A Piece To Your Wardrobe</h2>
            <div class="form-group">
                <label>Username</label>
                <!--auto generate -->
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" name="type">
                    <option disabled selected required>Choose type</option>
                    <option>T-shirt</option>
                    <option>Shirt</option>
                    <option>Sweater</option>
                    <option>Jacket</option>
                    <option>Cardigan</option>
                    <option>Dress</option>
                    <option>Skirt</option>
                    <option>Pants</option>
                    <option>Shorts</option>
                    <option>Leggings</option>
                    <option>Jumpsuit</option>
                    <option>Romper</option>
                    <option>Sportswear</option>
                    <option>Coat</option>
                </select>
            </div>
            <div class="form-group">
                <label>Condition</label>
                <select multiple="" class="form-control" name="condition" required>
                    <option>New</option>
                    <option>Very Good</option>
                    <option>Good</option>
                    <option>Used</option>
                    <option>Acceptable</option>
                    <option>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Size</label>
                <select class="form-control" name="size">
                    <option disabled selected required>Choose size</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <option>XXXL</option>
                    <option>Universal</option>
                </select>
            </div>
            <div class="form-group">
                <label>Brand</label>
                <textarea class="form-control" name="brand" rows="1" placeholder="Insert Brand"></textarea>
            </div>
            <div class="form-group">
                <label>Composition</label>
                <textarea class="form-control" name="composition" rows="1" placeholder='Put in composition of your piece'></textarea>
            </div>
            <div class="form-group">
                <label>Color</label>
                <select class="form-control" name="color">
                    <option disabled selected required>Choose color</option>
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                    <option>Bordo</option>
                    <option>Orange</option>
                    <option>Yellow</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>Purple</option>
                    <option>Brown</option>
                    <option>Grey</option>
                    <option>Multicolor</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="4" placeholder='Tell about any defects this piece has...'></textarea>
            </div>
            <div class="form-group">
                <label>Add the url link to your image</label>
                <input type="url" class="form-control" name="picture" placeholder="image url" required>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
{% endblock %}
